    class Node{
      constructor(option,children){
        this.option = option
        this.children = children
      }
      calc(){
        if(typeof this.children[1] !== 'number'){
          switch(this.option){
            case '+':
              return this.children[0]+this.children[1].calc()
            case '-':
              return this.children[0]-this.children[1].calc()
            case '*':
              return this.children[0]*this.children[1].calc()
            case '/':
              return this.children[0]/this.children[1].calc();
          }

          }

        }
